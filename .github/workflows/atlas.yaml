name: Atlas
on:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
    steps:
      - uses: ariga/setup-atlas@v0
      - run: atlas version
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
      - name: Checkout
        uses: actions/checkout@v4
      - run: |
          sudo chown -R root:root $GITHUB_WORKSPACE
      - run: atlas migrate hash
      - run: atlas migrate lint --env ci --git-base ${{ github.base_ref }}
